<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Synchronous</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <div class="topbar">
        <!-- <div class="title">BX Synchronous</div> -->
        <input type="file" id="oldZip" accept=".zip">
        <input type="file" id="newZip" accept=".zip">
        <button onclick="startCompare()">Compare</button>
        <button onclick="exportToExcel()">Export Excel</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <h4>Presentation Roles</h4>
            <div class="presentationRole"></div>
        </div>

        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th style="width: 250px;">Old Concept</th>
                        <th style="width: 250px;">New Concept</th>
                        <th style="width: 250px;">Old Label</th>
                        <th style="width: 250px;">New Label</th>
                        <th style="width: 80px;">Old Value</th>
                        <th style="width: 80px;">New Value</th>
                        <th style="width: 250px;">Old Axis, Domain, Member</th>
                        <th style="width: 250px;">New Axis, Domain, Member</th>
                        <th style="width: 155px;">Old Period</th>
                        <th style="width: 155px;">New Period</th>
                        <th style="width: 70px;">Old Currency</th>
                        <th style="width: 70px;">New Currency</th>
                        <th style="width: 60px;">Old Scale</th>
                        <th style="width: 60px;">New Scale</th>
                        <!-- <th style="width: 300px;">Old Source Content</th>
                        <th style="width: 300px;">New Source Content</th> -->
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

        <script src="scyn.js"></script>
        <script src="parse.js"></script>
</body>

</html>
