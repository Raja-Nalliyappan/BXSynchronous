<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Synchronous</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <div class="topbar">
        <!-- <div class="title">BX Synchronous</div> -->
        <input type="file" id="oldZip" accept=".zip">
        <input type="file" id="newZip" accept=".zip">
        <button onclick="startCompare()">Compare</button>
        <button onclick="exportExcel()">Export Excel</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <h4>Presentation Roles</h4>
            <div class="presentationRole"></div>
        </div>

        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Old Concept</th>
                        <th>New Concept</th>
                        <th>Old Label</th>
                        <th>New Label</th>
                        <th>Old Value</th>
                        <th>New Value</th>
                        <th>Old Period</th>
                        <th>New Period</th>
                        <th>Old Currency</th>
                        <th>New Currency</th>
                        <th>Old Scale</th>
                        <th>New Scale</th>
                        <th>Old Balance Type</th>
                        <th>New Balance Type</th>
                        <th>Old Soruce Content</th>
                        <th>New Soruce Content</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="scyn.js"></script>
    <script src="/Compare.js"></script>

</body>

</html>
